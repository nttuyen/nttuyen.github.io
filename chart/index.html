<html>
<head>
	<meta charset="utf-8" />
	<title>Vẽ biểu đồ đơn giản</title>
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Google js api -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
	<!-- Bootstraps -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<!-- For table editting -->
	<link rel="stylesheet" media="screen" href="libs/handsontable.bootstrap.css">
	<link rel="stylesheet" media="screen" href="libs/handsontable.full.css">
	<script src="libs/handsontable.full.js"></script>
	
	<script type="text/javascript" src="chart.js"></script>
</head>
<body>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-4">
		<h4>Danh sách các cột</h4>
		<div id="chart_columns"></div>
		<div>
			<button id="btn_add_column" type="button" class="btn btn-default">Thêm cột</button>
		</div>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-4">
		<h4>Thong tin tiểu đồ</h4>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
			<label for="chart_title" class="col-sm-4 control-label">Tên biểu đồ</label>
			<div class="col-sm-8">
			  <input id="chart_title" type="text" class="form-control" placeholder="Tên biểu đồ" value="Tên biểu đồ">
			</div>
		  </div>
		  <div class="form-group">
			<label for="chart_width" class="col-sm-4 control-label">Chiều rộng</label>
			<div class="col-sm-8">
			  <input id="chart_width" type="text" class="form-control" placeholder="Chiều rộng" value="900">
			</div>
		  </div>
		  <div class="form-group">
			<label for="chart_height" class="col-sm-4 control-label">Chiều cao</label>
			<div class="col-sm-8">
			  <input id="chart_height" type="text" class="form-control" placeholder="Chiều cao" value="500">
			</div>
		  </div>
		  <div class="form-group">
			<label for="chart_group_width" class="col-sm-4 control-label">Độ rộng của cột biểu đồ</label>
			<div class="col-sm-8">
			  <input id="chart_group_width" type="text" class="form-control" placeholder="Độ rộng cột biểu đồ" value="0">
			</div>
		  </div>
		  <div class="form-group">
			<label for="chart_is_stacked" class="col-sm-4 control-label">is Stacked</label>
			<div class="col-sm-8">
			  <input id="chart_is_stacked" type="checkbox">
			</div>
		  </div>
		  <div class="form-group">
			<label for="chart_is_vertical" class="col-sm-4 control-label">is vertical</label>
			<div class="col-sm-8">
			  <input id="chart_is_vertical" type="checkbox">
			</div>
		  </div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<h4>Dữ liệu biểu đồ</h4>
		<div id="table_data"></div>
		<div>
			<button id="btn_add_row" type="button" class="btn btn-default">Thêm dữ liệu</button>
			<button id="btn_draw_chart" type="button" class="btn btn-primary">Vẽ biểu đồ</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<h4>Here is my chart</h4>
		<div id="chart_div"></div>
	</div>
</div>
</body>
</html>
