<html>
<head>
	<meta charset="utf-8" />
	<title>Vẽ biểu đồ đơn giản</title>
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Google js api -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
	<!-- Bootstraps -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<!-- For table editting -->
	<link rel="stylesheet" media="screen" href="libs/handsontable.bootstrap.css">
	<link rel="stylesheet" media="screen" href="libs/handsontable.full.css">
	<script src="libs/handsontable.full.js"></script>
	
	<script type="text/javascript" src="chart.js"></script>
</head>
<body>
<div class="container">
	<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
	  <ul id="list_template_menu" class="nav navbar-nav">
		<!--
		<li><a href="#2cols">Biểu đồ 2 cột</a></li>
		<li><a href="#3cols">Biểu đồ 3 cột</a></li>
		<li><a href="#2cols-1line">Biểu đồ 2 cột và 1 đường</a></li>
		-->
	  </ul>
	</nav>
</div>
<div class="container">
<div class="row">
	<div class="col-md-12">
		<h4>Thông tin biểu đồ</h4>
		<form class="form-inline" role="form">
			<div class="form-group">
				<div class="input-group">
				  <label class="sr-only" for="chart_title">Tên</label>
				  <div class="input-group-addon">Tên</div>
				  <input type="text" class=" form-control" id="chart_title" placeholder="Tên biểu đồ" value="Tên biểu đồ">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
				  <label class="sr-only" for="chart_width">Rộng</label>
				  <div class="input-group-addon">Rộng</div>
				  <input type="text" class="form-control" id="chart_width" placeholder="Độ rộng biểu đồ" value="900">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
				  <label class="sr-only" for="chart_height">Cao</label>
				  <div class="input-group-addon">Cao</div>
				  <input type="text" class="form-control" id="chart_height" placeholder="Chiều cao biểu đồ" value="500">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
				  <label class="sr-only" for="chart_group_width">Cột</label>
				  <div class="input-group-addon">Cột</div>
				  <input type="text" class="form-control" id="chart_group_width" placeholder="Độ rộng của 1 cột biểu đồ" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
					  <input id="chart_is_stacked" type="checkbox"> is Stacked
					</label>
					<label>
					  <input id="chart_is_vertical" type="checkbox"> is Vertical
					</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<h4>Danh sách các cột</h4>
		<div id="chart_columns"></div>
		<div>
			<button id="btn_add_column" type="button" class="btn btn-default">Thêm cột</button>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
<div class="row">
	<div class="col-md-10">
		<h4>Dữ liệu biểu đồ</h4>
		<div id="table_data"></div>
		<div>
			<button id="btn_add_row" type="button" class="btn btn-default">Thêm dữ liệu</button>
			<button id="btn_draw_chart" type="button" class="btn btn-primary">Vẽ biểu đồ</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<h4>Biểu đồ:</h4>
		<div id="chart_div"></div>
	</div>
</div>
</div>
</body>
</html>
